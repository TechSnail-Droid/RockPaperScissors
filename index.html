<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissor's</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body class = "main-body">
  <div class = "header">
    <div class = "home-page">

    </div>
    This is a spin off of Rock Paper Scissors using Tom and Jerry characters, for reference: Tom beats Jerry, Spike beats Tom, and Jerry beats Spike. First to 5 wins around and then the game resets!
    <p class = "opener">
      Make your Choice!
    </p>
  </div>
  <div class = "choices">
    <button data-choice = "Jerry" class = "button">
        <img class = "pic" src = "imgs/choosingImgs/jerry norm.png">
    </button>
    <button data-choice = "Tom" class = "button">
      <img class ="pic" src ="imgs/choosingImgs/tom normal.png">
    </button>
    <button data-choice = "Spike" class = "button">
      <img class = "spike-pic" src ="imgs/choosingImgs/Spike normal.jpeg">
    </button>
  </div>
  <div class="outcome">
    <div>
      Player Score:
      <span class="results" data-player-score>0</span>
      <div class = "round-win" >Player Wins: 
        <span class="result-score" data-player-round>0</span>
      </div>
        
    </div>
    <div data-result-column>
      Computer Score:
      <span class="results" data-computer-score>0</span>
      <div class = "round-win">Computer Wins: 
        <span class="result-score" data-computer-round>0</span>
      </div>
        
    </div>
   
  </div>
  
</body>
</html>
